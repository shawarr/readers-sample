        <a class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="carousel-control next" onclick="moveSlide(1)">&#10095;</a>
        <div class="carousel-dots">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
    
let currentIndex = 0;
let slideInterval;

function showSlide(index) {
    const slides = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.dot');
    if (index >= slides.length) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = slides.length - 1;
    } else {
        currentIndex = index;
    }
    slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentIndex);
    });
    dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
    });
    resetSlideInterval();
}

function moveSlide(step) {
    showSlide(currentIndex + step);
}

function currentSlide(index) {
    showSlide(index - 1);
}

function startSlideInterval() {
    slideInterval = setInterval(() => {
        moveSlide(1);
    }, 7000); // Auto slide every 7 seconds
}

function resetSlideInterval() {
    clearInterval(slideInterval);
    startSlideInterval();
}

window.addEventListener('resize', () => {
    const slides = document.querySelectorAll('.carousel-item img');
    slides.forEach((slide) => {
        const ratio = slide.naturalWidth / slide.naturalHeight;
        slide.style.height = `${slide.parentElement.clientWidth / ratio}px`;
    });
});

window.dispatchEvent(new Event('resize')); // Adjust size on load

document.addEventListener('DOMContentLoaded', () => {
    startSlideInterval(); // Start auto-sliding on page load
    showSlide(0); // Initialize the first slide as active
});
    </script>
